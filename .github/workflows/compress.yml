name: Video Compression & Sync

on:
  # এটি আপনার অ্যাপের 'repository_dispatch' রিকোয়েস্ট গ্রহণ করবে
  repository_dispatch:
    types: [compress_video]

jobs:
  compress_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download Video
        run: |
          # অ্যাপ থেকে পাঠানো video_url ব্যবহার করা হচ্ছে
          curl -L "${{ github.event.client_payload.video_url }}" -o input_video.mp4

      - name: Compress Video (720p)
        run: |
          ffmpeg -i input_video.mp4 -vcodec libx264 -crf 28 -preset faster -vf "scale=-2:720" output_video.mp4

      - name: Upload to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: |
          # অ্যাপ থেকে পাঠানো ইউনিক ফাইল নামে সেভ হবে
          aws s3 cp output_video.mp4 s3://vyb-storage/videos/${{ github.event.client_payload.file_name }} \
          --endpoint-url ${{ secrets.R2_ENDPOINT }} \
          --region auto

      - name: Notify Supabase (Update Status to Active)
        run: |
          # ভিডিওর ফাইনাল পাবলিক ইউআরএল
          VIDEO_URL="https://pub-2d597d5c97eb4cf4a33197d928ca93b3.r2.dev/videos/${{ github.event.client_payload.file_name }}"
          
          # PATCH রিকোয়েস্টের মাধ্যমে সুপাবেসে 'processing' কে 'active' করা হচ্ছে
          curl -X PATCH "${{ secrets.SUPABASE_URL }}/rest/v1/posts?id=eq.${{ github.event.client_payload.post_id }}" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
          -H "Content-Type: application/json" \
          -d "{
            \"content\": [{\"url\": \"$VIDEO_URL\"}],
            \"status\": \"active\"
          }"
