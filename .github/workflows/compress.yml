name: Video Compression & Sync

on:
  workflow_dispatch:
    inputs:
      file_name:
        description: 'Name of the video file'
        required: true
      video_url:
        description: 'Direct download link'
        required: true

jobs:
  compress_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download Video
        run: curl -L "${{ github.event.inputs.video_url }}" -o input_video.mp4

      - name: Compress Video
        run: ffmpeg -i input_video.mp4 -vcodec libx264 -crf 28 -preset faster -vf "scale=-2:720" output_video.mp4

      - name: Upload to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: |
          aws s3 cp output_video.mp4 s3://vyb-storage/videos/output_video.mp4 \
          --endpoint-url ${{ secrets.R2_ENDPOINT }} \
          --region auto

      - name: Notify Supabase
        run: |
          VIDEO_URL="https://pub-2d597d5c97eb4cf4a33197d928ca93b3.r2.dev/videos/output_video.mp4"
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/posts" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
          -H "Content-Type: application/json" \
          -d "{\"content\": [{\"url\": \"$VIDEO_URL\"}], \"status\": \"active\"}"
