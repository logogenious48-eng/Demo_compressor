name: Video Compression Engine

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Input Video URL'
        required: true
      file_name:
        description: 'Output File Name'
        required: true

jobs:
  compress_and_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download and Compress Video
        run: |
          wget -O input_video.mp4 "${{ github.event.inputs.video_url }}"
          # ভিডিওর মান বজায় রেখে সাইজ কমানো হচ্ছে
          ffmpeg -i input_video.mp4 -vcodec libx264 -crf 28 "${{ github.event.inputs.file_name }}"

      - name: Upload to Cloudflare R2
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --endpoint-url ${{ secrets.R2_ENDPOINT }}
        env:
          AWS_S3_BUCKET: vyb-storage
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_KEY }}
          AWS_REGION: 'auto'
          SOURCE_DIR: '.'
          DEST_DIR: 'videos'

      - name: Notify Supabase (Feed Update)
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/video_feed" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "video_name": "${{ github.event.inputs.file_name }}",
            "url": "https://pub-2d597d5c97eb4cf4a33197d928ca93b3.r2.dev/videos/${{ github.event.inputs.file_name }}",
            "status": "ready"
          }'
